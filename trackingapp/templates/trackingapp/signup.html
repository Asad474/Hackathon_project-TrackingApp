{% extends 'main.html' %}

{% block content %}
    <style>
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
        }
          
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }
         
        .form-grp {
            margin: 20px 0;
            width: 80%;
        }
          
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #333;
            width: 100%;
        }
          
        button[type="submit"] {
            background-color: blue;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
          
        button[type="submit"]:hover {
            background-color: green;
        }
    </style>

    <div class="signup-container">    
        <form action="" method="post">
            {% csrf_token %}

            {% for f in form %}
                <div class="form-grp">
                    {{f}}
                </div>
            {% endfor %}

            <button type="submit">Sign up</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'loginuser' %}">Sign in</a></p>
    </div>
{% endblock %}
