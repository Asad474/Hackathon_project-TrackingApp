{% extends 'main.html' %}

{% block content %}
   <style>
        .form-grp {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
        }
        
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            width: 50%;
            text-align: center;
            border: 1px solid lightgray;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        select {
            padding: 0.5rem;
            font-size: 1.2rem;
            width: 50%;
            text-align: center;
            border: 1px solid gray;
            border-radius: 0.5rem;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        button[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
            align-self: center;
        }    
   </style>

   <div>
        <form action="" method="post">
            {% csrf_token %}
            
            <div class="height-container">
                <div class="form-grp">
                    <label for="height">Enter your height (in cm):</label>
                    {{ form.height }}
                </div>
            </div>
            
            <div class="weight-container" >
                <div class="form-grp">
                    <label for="weight">Enter your weight (in kg):</label>
                    {{ form.weight }}
                </div>
            </div>
            
            <div class="age-container" >
                <div class="form-grp">
                    <label for="age">Enter your age:</label>
                    {{ form.age }}
                </div>
            </div>
            
            <div class="form-grp">
                <label for="gender">Select your gender:</label>
                {{ form.gender }}
            </div>
    
            <div class="form-grp">
                <button type="submit">Submit</button>
            </div>
        </form>
   </div>
{% endblock %}
